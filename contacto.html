      <h1 class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center text-light">Dejanos tus Dudas!</h1>
      <p class="text-light text-center">
        Para contactarse con nosotros comunicarse al tel√©fono: ----- o al mail: bonospasta@gmail.com
      </p>
      <form action="#" class="was-validated text-light">
        <div class="form-row ">
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" maxlength="50" id="inputEmail" placeholder="Email" required>
            <div class="valid-feedback">Ok.</div>
            <div class="invalid-feedback">El Dato es Obligatorio</div>
          </div>
        </div>
        <div class="form-group">
          <label for="Nombre">Nombre</label>
          <input type="text" class="form-control" id="Nombre" placeholder="Nombre" required>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Mensaje</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Estoy de Acuerdo en Recibir Informacion en mi Email?
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
