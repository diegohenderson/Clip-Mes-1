            <p>Para iniciar a Jugar, Dinos tu nombre<input type="text" id="nombre"></p>
            <button type="button" class="btn btn-secondary" onclick="Adivina_la_pasta()">Jugar</button>
            <p id="resultado"></p>
        </section>
        <script>

            function Adivina_la_pasta() {
                var posdata = "Recuerda usar Letra Minuscula";
                var respuesta = "sorrentinos";
                var cant_intentos = 4;
                var acerto = false;
                var pista_uno = "Lleva Relleno";
                var pista_dos = "su forma es redondeada";
                var pista_tres = "es una de las mas grandes";
                var mensaje;

                var nombre = document.getElementById("nombre").value;

                if (nombre == "") {
                    alert("Por favor, Ingrese su nombre para Jugar");
                }
                else {
                    alert("recuerde utilizar minisculas en las respuestas");
                    while (cant_intentos > 0 && acerto == false) {

                        cant_intentos--;
                        mensaje = prompt("ingrese su respuesta");
                        if (mensaje == respuesta) {
                            alert("Felicitaciones has ganado");
                            acerto = true;
                        }
                        else {
                            alert("le quedan " + cant_intentos + " intentos");
                            switch (cant_intentos) {
                                case 3:
                                    alert("Pista uno");
                                    alert(pista_uno);
                                    break;
                                case 2:
                                    alert("Pista dos")
                                    alert(pista_dos);
                                    break;
                                case 1:
                                    alert("Pista tres")
                                    alert(pista_tres);
                                    break;

                            }
                        }
                    }
                    document.getElementById("resultado").innerHTML = "La respuesta era: <strong>" + respuesta + "</strong>"
                }
            }
        </script>
